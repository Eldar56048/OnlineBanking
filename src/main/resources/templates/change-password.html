<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/signin.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="container">
    <form th:action="@{/user/password/change}" th:object="${user}" method="post">
        <h3 th:text='${"Change Password for User:" +#authentication.principal.fname+" "+#authentication.principal.lname}'/>
        <input type="password" class="form-control" th:field="*{password}" placeholder="password" name="password"/><br>
        <button type="submit" class="btn btn-success">Change</button>
    </form>
</div>
<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
